<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimal Tab Test</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --primary: #9c4dff;
    --primary-dark: #7b24cb;
    --light: #f0f0f0;
    --text-muted: #8a8a9a;
    --high-contrast-bg: #fff;
    --spacing-2: 0.5rem;
    --spacing-4: 1rem;
    --spacing-6: 1.5rem;
    --border-radius-md: 12px;
    --border-radius-lg: 16px;
    --transition-normal: all 0.3s ease;
    --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
}

body {
    background: #0f0d15;
    color: #f0f0f0;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

.tab-navigation {
    margin: 20px 0;
    border-bottom: 1px solid rgba(156, 77, 255, 0.2);
}

.tab-buttons {
    display: flex;
    gap: 0;
    background: rgba(26, 22, 37, 0.5);
    border-radius: 16px 16px 0 0;
    padding: 4px;
    border: 1px solid rgba(156, 77, 255, 0.15);
    border-bottom: none;
}

.tab-button {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 16px 24px;
    background: transparent;
    color: #8a8a9a;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    flex: 1;
    justify-content: center;
}

.tab-button:hover {
    background: rgba(156, 77, 255, 0.1);
    color: #f0f0f0;
}

.tab-button.active {
    background: linear-gradient(135deg, #9c4dff, #7b24cb);
    color: #fff;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.tab-content {
    display: none;
    padding: 20px;
    background: rgba(26, 22, 37, 0.7);
    border-radius: 16px;
    margin-top: 20px;
}

.tab-content.active {
    display: block;
}
</style>
</head>
<body>

<h1>Tab System Test</h1>

<div class="container">
    <header>
        <h2>Pigment Test</h2>
    </header>

    <div id="text-to-image-content" class="tab-content active">
        <h3>Text to Image</h3>
        <p>This is the original text-to-image generation content.</p>
    </div>

    <div id="image-to-image-content" class="tab-content">
        <h3>Image to Image</h3>
        <p>This is the new image-to-image transformation content.</p>
        
        <div id="image-upload-zone" style="border: 2px dashed #9c4dff; padding: 40px; text-align: center; margin: 20px 0; cursor: pointer;">
            <p>Click to upload or drag & drop</p>
            <input type="file" id="image-upload-input" accept="image/*" style="display: none;">
        </div>
        
        <div id="image-preview-container" style="display: none;"></div>
        
        <textarea id="transformation-prompt" placeholder="Enter transformation prompt..." style="width: 100%; height: 100px; margin: 20px 0;"></textarea>
        
        <button id="transform-btn" disabled style="padding: 10px 20px; background: #9c4dff; color: white; border: none; border-radius: 8px;">
            Transform Image
        </button>
        
        <div id="transformation-result" style="display: none; margin-top: 20px;"></div>
    </div>
</div>

<script type="module">
// Simple tab system test
function createTabNavigation() {
    const container = document.querySelector('.container');
    const header = container.querySelector('header');
    
    const tabNav = document.createElement('div');
    tabNav.className = 'tab-navigation';
    tabNav.innerHTML = `
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="text-to-image">
                <i class="fas fa-magic"></i>
                Text to Image
            </button>
            <button class="tab-button" data-tab="image-to-image">
                <i class="fas fa-exchange-alt"></i>
                Image to Image
            </button>
        </div>
    `;
    
    header.insertAdjacentElement('afterend', tabNav);
    
    // Setup handlers
    const tabButtons = tabNav.querySelectorAll('.tab-button');
    tabButtons.forEach(button => {
        button.addEventListener('click', () => {
            const tabId = button.dataset.tab;
            showTab(tabId);
        });
    });
}

function showTab(tabId) {
    // Update button states
    const tabButtons = document.querySelectorAll('.tab-button');
    tabButtons.forEach(button => {
        if (button.dataset.tab === tabId) {
            button.classList.add('active');
        } else {
            button.classList.remove('active');
        }
    });
    
    // Show/hide content
    const textContent = document.getElementById('text-to-image-content');
    const imageContent = document.getElementById('image-to-image-content');
    
    if (tabId === 'text-to-image') {
        textContent.classList.add('active');
        imageContent.classList.remove('active');
    } else {
        textContent.classList.remove('active');
        imageContent.classList.add('active');
    }
}

// Simple upload test
function setupUpload() {
    const uploadZone = document.getElementById('image-upload-zone');
    const fileInput = document.getElementById('image-upload-input');
    const previewContainer = document.getElementById('image-preview-container');
    
    uploadZone.addEventListener('click', () => {
        fileInput.click();
    });
    
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewContainer.innerHTML = `<img src="${e.target.result}" style="max-width: 200px; max-height: 200px;">`;
                previewContainer.style.display = 'block';
                document.getElementById('transform-btn').disabled = false;
            };
            reader.readAsDataURL(file);
        }
    });
}

// Initialize
createTabNavigation();
setupUpload();
console.log('Minimal test initialized');
</script>

</body>
</html>
